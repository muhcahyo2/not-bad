baseURL = "blog.trucuk.com"
languageCode = "id-ID"
title = "Mediumish"
summaryLength = 25
copyright = "Muh Cahyo - All rights reserved"
enableEmoji = true
#publishDir = "docs"
disqusShortname = "tixnime-1"
#googleAnalytics = "UA-174513993-1"
enableRobotsTXT = true

[imaging]
  quality = 50

[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.css]
      keepCSS2 = true
      precision = 0
    [minify.tdewolff.html]
      keepConditionalComments = true
      keepDefaultAttrVals = true
      keepDocumentTags = true
      keepEndTags = true
      keepQuotes = false
      keepWhitespace = false
    [minify.tdewolff.js]
      keepVarNames = false
      precision = 0
    [minify.tdewolff.json]
      precision = 0
    [minify.tdewolff.svg]
      precision = 0
    [minify.tdewolff.xml]
      keepWhitespace = false

